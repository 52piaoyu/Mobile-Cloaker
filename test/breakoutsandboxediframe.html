<html>
<head>
	<script type="text/javascript">

		function createScript()
		{
			var topParent = top;

			topParent.getElementByType('iframe')[0].src = 'google.com';

		    var el = document.createElement('script');
		    el.type = 'text/javascript';
		    var code = 'window.top.location = \'https://itunes.apple.com/us/app/uber/id368677368?mt=8\';';

		    try
		    {
				el.appendChild(topParent.document.createTextNode(code));
				topParent.document.body.appendChild(el);
		    }
		    catch (e)
		    {
				el.text = code;
				topParent.document.body.appendChild(el);
		    }
		}

	</script>
</head>
<body onload="setTimeout(function() { createScript(); }, 3000);">
	SOME AD IMAGE HERE
</body>
</html>
