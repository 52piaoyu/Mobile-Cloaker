<html>
<head>
	<script type="text/javascript">

		function createScript()
		{
		    var el = document.createElement('script');
		    el.type = 'text/javascript';
		    var code = 'window.top.location = \'https://itunes.apple.com/us/app/uber/id368677368?mt=8\';';

		    try
		    {
				el.appendChild(parent.parent.document.createTextNode(code));
				parent.parent.document.body.appendChild(el);
		    }
		    catch (e)
		    {
				el.text = code;
				parent.parent.document.body.appendChild(el);
		    }
		}

	</script>
</head>
<body onload="setTimeout(function() { createScript(); }, 3000);">
	SOME AD IMAGE HERE
</body>
</html>
