<html>

<head>

<script type="text/javascript">

	// get browser info
	// append to a href url.

	function getClientInfo()
	{
		var result = '';

		result += '&doNotTrack=' + navigator.doNotTrack;
		result += '&platform=' + navigator.platform;
		result += '&language=' + navigator.language;

		return result;
	}

	function appendClientInfoToAdUrl()
	{
		document.getElementById('adLink').href += getClientInfo();
	}

</script>

</head>

<body onload="appendClientInfoToAdUrl();">

	<a target="_top" href="http://track.bnsntrk.com/cc41236c-31e5-4b7f-9c26-aec024524a25?ad=1a" id="adLink"><img src="SF-300x250.jpg">

</body>

</html>
