<html>
<head>
	<script type="text/javascript">

		function addSearchToPixel()
		{
			document.getElementById('trackPixel').src += '&' + location.search.substring(1) + '&referrer=' + document.referrer;
		}

	</script>
</head>
<body onload="addSearchToPixel();">
	<img id="trackPixel" src="http://www.wiretrck.com/9bc44004-0de3-40d8-9b06-347325af65d6?ad=main" width="0" height="0" border="0" />
</body>
</html>
