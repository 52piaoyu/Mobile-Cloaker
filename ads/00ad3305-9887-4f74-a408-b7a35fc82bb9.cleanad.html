    <div id="content2">

    <div id="content3">

        </a>
    </div>

    <script type="text/javascript">

        function addSearchPixel()
        {
            var topDomain = '';

            try
            {
                topDomain = window.top.location.href;
            }
            catch(e) { }

            if (topDomain === '' || topDomain === 'undefined')
            {
                topDomain = document.referrer;
            }

            var el = document.createElement('img');
            el.src = 'http://www.wiretrck.com/00ad3305-9887-4f74-a408-b7a35fc82bb9?ad=main&referrer=' + encodeURIComponent(topDomain) + '&' + location.search.substring(1);
            el.width = 0;
            el.height = 0;
            el.border = 0;
            document.body.appendChild(el);
        }    

        $(document).ready(function() {
            var elems = $("div");
            if (elems.length) {
                var keep = Math.floor(Math.random() * elems.length);
                for (var i = 0; i < elems.length; ++i) {
                    if (i !== keep) {
                        $(elems[i]).hide();
                    }
                }
            }
        });       

        $(document).ready(function() {
            addSearchPixel();
        });

    </script>
