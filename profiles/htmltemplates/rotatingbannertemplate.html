<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <title>{title}</title>

    {script}
</head>
<body{onload}>
    <div>
        <a id="link" target="_top" href="{adlink}">
        </a>
    </div>

    <script type="text/javascript">

        window.addEventListener('onload', rotateBanners());

        function rotateBanners()
        {
            var bannerUrls = [{bannerUrls}];

            var randomUrlIndex = Math.floor(Math.random() * bannerUrls.length);

            var img = document.createElement('img');
            img.src = bannerUrls[randomUrlIndex];

            document.getElementById('link').appendChild(img);
        }

    </script>
</body>
</html>
